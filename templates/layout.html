<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"><!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!-- Optional JavaScript -->

	<!-- Custom Chat messages stylesheet -->
	<!-- Additional Styling -->
	<link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">	</script>

    <!-- Chatterbox Application Java Script Logic is all defined in JS-->
    <script src="{{ url_for('static', filename='index.js') }}">	</script>
    <title>{% block title %}{% endblock %}</title>
</head>

    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
