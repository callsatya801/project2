<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"><!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!-- Optional JavaScript -->

	<!-- Custom Chat messages stylesheet -->
	<!-- Additional Styling -->
	<link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">	</script>

    <!-- Handlebars template JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

	<!-- socket IO java script-->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- Chatterbox Application Java Script Logic is all defined in JS-->
    <script src="{{ url_for('static', filename='index.js') }}">	</script>
    <title id="title">{% block title %}{% endblock %}</title>

    <!-- Channel Members-->
    <script id="t_cMembers" type="text/template">
    {% raw -%}
        <ul id="{{ id }}">
                  {{#each contents}}
                  <li> <b>{{this}}</b> </li>
                  {{/each}}
          </ul>
    {%- endraw %}
    </script>


    <!-- Channel Messages-->
    <script id="t_cMsgs" type="text/template">
    {% raw -%}
       <div id="{{ id }}" class="list-group">
                  {{#each contents}}
                  <text class="border-0 list-group-item flex-column align-items-start">
                  <div class="d-flex w-100 ">
                                <small class="mb-0 font-weight-bold" style="padding-right:10px">{{this.user}}</small>
                                <small class="text-muted">({{this.msgTime}})</small>
                            </div>
                            <p style="font-size:120%">{{this.message}}</p>
                        </text>
                  {{/each}}
          </div>

    {%- endraw %}
    </script>

    <!-- User Channels (Your Channels) -->
    <script id="t_yChannels" type="text/template">
    {% raw -%}
        <div id="{{ id }}" class="input-group">
                  {{#each contents}}
                    <button class="btn btn-outline-secondary" data-channelid="{{this}}">{{this}}</button>
                  {{/each}}
          </div>
    {%- endraw %}
    </script>

</head>

    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
